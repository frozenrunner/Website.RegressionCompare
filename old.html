<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page #<span id="pageNumber"></span></h1>
    <div class="section one">
        <div style="width: 200px; height: 100px; background-color: green;"></div>
        <div style="width: 150px; height: 150px; background-color: pink;"></div>
    </div>
    <div class="section two">
        <h1>This shouldn't have a screenshot taken</h1>
    </div>
    <script>
        const title = document.getElementById("pageNumber");
        const urlParams = new URLSearchParams(location.search);
        title.innerText = urlParams.get("id");
    </script>
</body>
</html>
